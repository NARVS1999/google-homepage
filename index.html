<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <nav class="navigation-bar">
        <a href="#" class="nav-text-link">Gmail</a>
        <a href="#" class="nav-text-link">Images</a>
        <a href="#" class="app-logo" data-title="Google apps"><img class="img-app-logo" src="images/app-logo.png" alt="app-logo"></a>
        <a href="#" class="john" data-title="Google Account"><img class="img-john" src="images/john.jpg" alt="john"></a>
    </nav>
    <div class="google-logo-container">
        <img class="img-google-logo" src="images/google-logo.png" alt="google-logo">
    </div>
    <div class="search-bar-container">
        <img src="images/search-logo.png" alt="search-logo" class="img-search-logo">
        <input class="search-input" type="search">
        <a href="#" class="mic-logo" data-title="Search by voice"><img src="images/mic-logo.png" alt="mic-logo" class="img-mic-logo" ></a>
    </div>
    <div class="button-option-container">
        <a class="google-search-btn" href="#">Google Search</a>
        <a class="im-feeling-lucky-btn" href="#">I,m Feeling Lucky</a>
    </div>
    <div class="language-option-container">
        <p class="lang-opt">Google offered in: <a class="filipino-option" href="#">Filipino</a>  <a class="cebuano-option" href="#">Cebuano</a></p>
    </div>   
</body>
</html>
